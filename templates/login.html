<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Carbon Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %} 
    <div class="background-wrapper">
    <div class="wrapper">
        <div class="card-switch">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                               
                                <div class="title">Log in</div>
                                <form class="flip-card__form" action="{{ url_for('login') }}" method="post">
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                    <button class="flip-card__btn">Let`s go!</button>
                                </form>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">Sign up</div>
                                <form class="flip-card__form" action="{{ url_for('register') }}" method="post">
                                    <input class="flip-card__input" placeholder="Name" type="name">
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                    <button class="flip-card__btn">Confirm!</button>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>


   
</body>
</html>
